# Omakase Ruby styling for Rails
inherit_gem:
  rubocop-rails-omakase: rubocop.yml

plugins:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'node_modules/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'script/import_posts.rb'
    - 'lib/tasks/import_authors.rake'	

Layout/LineLength:
  Max: 200

Rails:
  Enabled: true
